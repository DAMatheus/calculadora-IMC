<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="imagem">
            <img src="images/pesos.png" alt="">
        </div>
        <div id="hr"></div>
        <div id="calculadora">
            <h1>Calculadora - IMC</h1>
            <!-- Input de altura-->
            <div id="input-box">
                <label for="height">
                    Altura em metros
                </label>
                <div id="input-field">
                    <i class="fa-solid fa-ruler" style="color: #00b208;"></i>
                    <input type="number" name="" id="height" required>
                    <span>
                        m
                    </span>
                </div>
            </div>
            <!-- Fim do input de altura-->

            <!-- Input de peso-->
            <div id="input-box">
                <label for="weight">
                    Peso em KG
                </label>
                <div id="input-field">
                    <i class="fa-solid fa-weight-hanging" style="color: #00ad08;"></i>
                    <input type="number" name="" id="weight" required>
                    <span>
                        Kg
                    </span>
                </div>
            </div>
            <!-- Fim do input de peso-->
            <button id="verificar" onclick="resultado()">Verificar</button>
            <div id="resultbox">
                <div id="resultado">
                </div>
                <div id="resultrow"></div>
                <div id="indice">
                    <p>Resultado vai aparecer aqui</p>      
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
